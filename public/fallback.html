<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiemArt Portfolio</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f8f8f8;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      max-width: 600px;
      line-height: 1.5;
    }
    .button {
      display: inline-block;
      background-color: #000;
      color: #fff;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-weight: 500;
      border-radius: 4px;
    }
    .button:hover {
      background-color: #333;
    }
    footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.875rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>SiemArt Portfolio</h1>
  </header>
  <main>
    <h1>Welcome to SiemArt Portfolio</h1>
    <p>
      The site is currently experiencing technical difficulties. Please try refreshing the page or clicking the button below to go to the homepage.
    </p>
    <a href="/simart-portfolio/" class="button">Go to Homepage</a>
  </main>
  <footer>
    &copy; 2026 SiemArt Portfolio. All rights reserved.
  </footer>

  <script>
    // Redirect to homepage if on a subpage with error
    if (window.location.pathname !== '/simart-portfolio/' && 
        window.location.pathname !== '/simart-portfolio/index.html') {
      setTimeout(function() {
        window.location.href = '/simart-portfolio/';
      }, 3000);
    }
  </script>
</body>
</html>
