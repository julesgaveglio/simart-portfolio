name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: npm
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Create .env file
        run: |
          echo "NEXT_PUBLIC_SANITY_PROJECT_ID=yjqruava" >> .env
          echo "NEXT_PUBLIC_SANITY_DATASET=production" >> .env
          echo "NEXT_PUBLIC_SANITY_API_VERSION=2023-05-03" >> .env
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SANITY_PROJECT_ID: yjqruava
          NEXT_PUBLIC_SANITY_DATASET: production
          NEXT_PUBLIC_SANITY_API_VERSION: 2023-05-03
      - name: Setup error handling and static pages
        run: |
          # Copy fallback page to root
          cp public/fallback.html out/fallback.html
          # Create 404.html if it doesn't exist
          if [ ! -f out/404.html ]; then
            cp public/fallback.html out/404.html
          fi
          # Create error page directory
          mkdir -p out/404
          cp out/404.html out/404/index.html || echo "No 404 page found"
          # Create 500 error page
          cp public/fallback.html out/500.html
          # Fix works pages
          mkdir -p out/works
          cp public/works.html out/works/index.html
          # Create directories for dynamic routes
          find public -name "*.html" -not -name "fallback.html" -not -name "works.html" | while read file; do
            filename=$(basename "$file" .html)
            if [ "$filename" != "index" ]; then
              mkdir -p "out/$filename"
              cp "$file" "out/$filename/index.html"
            fi
          done
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
